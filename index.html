<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Penalty Shootout</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <img src="./assets/mancity.png" alt="Manchester City" class="profile-icon" height="150px" width="150px">
        <span class="name" id="team-1-name">Man City</span>
        <div class="row round-runs" id="team-1-round-runs">
          <div class="prog"></div>
          <div class="prog"></div>
          <div class="prog"></div>
          <div class="prog"></div>
          <div class="prog"></div>
        </div>
      </div>
      <div class="col">
        <div class="row score">
          <span id="team-1-score">0</span>
          <span>-</span>
          <span id="team-2-score">0</span>
        </div>
      </div>
      <div class="col">
        <img src="./assets/manu1.png" alt="Manchester United" class="profile-icon" height="150px" width="150px">
        <span class="name" id="team-2-name">Man United</span>
        <div class="row round-runs" id="team-2-round-runs">
          <div class="prog"></div>
          <div class="prog"></div>
          <div class="prog"></div>
          <div class="prog"></div>
          <div class="prog"></div>
        </div>
      </div>
    </div>
  <div class="row"></div>
  <div class="row"></div>
  </div>
</body>

</html>
